<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
  <title>Approval</title>
</head>
<body>
<div id="approval-main-content" layout:fragment="content">

  <form id="approval-form" th:action="@{''}" class="form" method="post">

    <div th:replace="fragments/numberedHeading :: numberedHeading (
                    number = '5',
                    headingText = 'Approve your accounts'
                )">
    </div>

    <div class="form-group">
      <input id="next-button" class="button" type="submit" role="button" value="Submit your full accounts"/>
    </div>

  </form>

</div>
</body>
</html>
