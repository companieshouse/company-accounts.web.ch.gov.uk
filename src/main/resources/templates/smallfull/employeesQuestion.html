<!DOCTYPE html>

<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/baseLayout}">

<head>
  <title id="page-title-heading">
    Employees question
  </title>
</head>
<div id="employees-question-main-content" layout:fragment="content">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form id="employees-question-form" class="form" th:action="@{''}" th:object="${employeesQuestion}" method="post">

        <div th:replace="fragments/globalErrors :: globalErrors"></div>

        <div class="govuk-form-group"
             th:classappend="${#fields.hasErrors('hasSelectedEmployeesNote')} ? 'govuk-form-group--error' : ''">

          <div th:replace="fragments/inlineYesNoRadioButtons :: inlineYesNoRadioButtons (
              legendText = 'Do your prepared accounts include an employees note?',
              radioButtonsFieldName = 'hasSelectedEmployeesNote'
              )">
          </div>
        </div>

        <input id="next-button" class="govuk-button" type="submit" role="button" value="Save and continue"/>

      </form>
    </div>
  </div>
</div>
</html>
