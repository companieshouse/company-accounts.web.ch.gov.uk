<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layouts/baseLayout}">

<head>
    <title id="page-title-heading">
        Political and charitable donations question
    </title>
</head>
<div id="politicalAndCharitableDonations-selection-main-content" layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form id="politicalAndCharitableDonations-selection-form" class="form" th:action="@{''}" th:object="${politicalAndCharitableDonationsSelection}" method="post">

                <div th:replace="fragments/globalErrors :: globalErrors"></div>

                <div class="govuk-form-group"
                     th:classappend="${#fields.hasErrors('hasPoliticalAndCharitableDonations')} ? 'govuk-form-group--error' : ''">

                    <div th:replace="fragments/inlineYesNoRadioButtons :: inlineYesNoRadioButtons (
              legendText = 'Does the directors\' report in your prepared accounts include information on political and charitable donations?',
              radioButtonsFieldName = 'hasPoliticalAndCharitableDonations'
              )">
                    </div>
                </div>

                <input id="next-button" class="govuk-button piwik-event" data-event-id="Political and charitable donations selection - save and continue"
                       type="submit" role="button" value="Save and continue"/>

            </form>
        </div>
    </div>
</div>
</html>
