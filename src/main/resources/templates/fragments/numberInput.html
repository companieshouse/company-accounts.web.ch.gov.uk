<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<div th:fragment="numberInput" class="govuk-form-group">
    <label th:for="${id}">
        <span th:id="${id} + '-mobile-label'" th:text="${text}" class="mobile-only-label"></span>
        <input th:field="*{__${id}__}"
               th:id="${id}"
               th:name="${id}"
               th:class="${class}"
               type="text">
    </label>
</div>
</body>
</html>
