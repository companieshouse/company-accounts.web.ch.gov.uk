<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
</head>
<body>

<div th:fragment="additionalInformation" class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <details class="govuk-details" role="group"
             th:attrappend="open=${#fields.hasErrors('__${id}__')} ? 'open' : ''">
      <summary class="govuk-details__summary" role="button" aria-controls="details-content"
               aria-expanded="false">
        <span id="additional-information-title-text" class="govuk-details__summary-text" th:text="${dropDownText}"></span>
      </summary>
      <div class="govuk-govuk-form-group" id="details-content" aria-hidden="true"
           th:classappend="${#fields.hasErrors('__${id}__')} ? 'govuk-form-group--error' : ''">
        <label class="govuk-visually-hidden" th:for="${id}" th:text="${dropDownText}"></label>

        <span id="more-detail-hint" class="govuk-hint" th:text="${helpText}"></span>

      </div>
    </details>
  </div>
</div>

</body>
</html>
