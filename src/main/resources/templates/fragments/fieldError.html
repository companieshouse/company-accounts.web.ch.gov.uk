<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
</head>
<body>
<div th:fragment="fieldError">
    <span th:if="${!#fields.hasErrors('__${errorField}__')}" th:id="${errorField} + '-mobile-label'" class="mobile-only-label"></span>
    <span th:if="${!#fields.hasErrors('__${errorField}__')}"
          th:field="*{__${errorField}__}"
          th:id="${errorField}+'-errorId'"
          th:name="${errorField}+'-errorId'"
          class="govuk-error-message"></span>
</div>
</body>
</html>
