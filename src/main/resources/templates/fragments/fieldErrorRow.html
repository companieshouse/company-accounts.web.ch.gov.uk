<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="fieldErrorRow">
            <div class="grid-row" th:class="${#fields.hasErrors('__${currentField}__')} ? '' : 'error-hidden'">
                <div class="column-half">&nbsp;</div>
                <div class="column-quarter">
                    <span th:if="${#fields.hasErrors('__${currentField}__')}"
                          th:id="${currentField} + '-errorId'"
                          th:each="e : ${#fields.errors('__${currentField}__')}"
                          th:text="${e}"
                          class="error-message">
                    </span>
                </div>
                <div class="column-quarter">
                    <!-- This fragment will be expanded to support a previous field -->
                    &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
