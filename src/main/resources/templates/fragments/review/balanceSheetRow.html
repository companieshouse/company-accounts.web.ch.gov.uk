<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Balance Sheet Review Row</title>
</head>
    <body>
        <div th:fragment="balanceSheetRow" class="app-check-your-answers__contents">
            <dt class="app-check-your-answers__question" th:text="${description}" th:classappend="${fontBold} ? '' : 'govuk-!-font-weight-regular'"></dt>
            <dd th:text="${currentAmount != null ? '£' + #numbers.formatInteger(currentAmount, 0, 'COMMA') : '£0'}" class="app-check-your-answers__answer"
                th:classappend="${fontBold} ? 'govuk-!-font-weight-bold' : ''">
                <span class="mobile-only-label" th:text="*{'(' + balanceSheet.balanceSheetHeadings.currentPeriodHeading + ')'}"></span>
            </dd>
            <dd th:text="${previousAmount != null ? '£' + #numbers.formatInteger(previousAmount, 0, 'COMMA') : '£0'}" class="app-check-your-answers__answer"
                th:classappend="${fontBold} ? 'govuk-!-font-weight-bold' : ''">
                <span class="mobile-only-label" th:text="*{'(' + balanceSheet.balanceSheetHeadings.currentPeriodHeading + ')'}"></span>
            </dd>
            <dd class="app-check-your-answers__change"></dd>
        </div>
    </body>
</html>
