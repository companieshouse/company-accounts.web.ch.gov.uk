<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Section Header</title>
    </head>
    <body>
        <div th:fragment="sectionHeader" class="review-header"
             th:classappend="${marginTop} ? 'govuk-!-margin-top-8' : ''">
        <h2 class="govuk-heading-m"
            th:id="'review-' + ${identifier} + '-heading'"><th:block th:text="${description}"></th:block></h2>
            <a th:if="${resource != null}"
               th:attr="id=${identifier != null} ? 'review-' + ${identifier} + '-change-link' : null"
               th:href="@{|/company/${companyNumber}/transaction/${transactionId}/company-accounts/${companyAccountsId}/small-full/${resource}|}"
               class="govuk-body float-right">Change<span class="govuk-visually-hidden" th:text="${description}"></span></a>
        </div>
    </body>
</html>
