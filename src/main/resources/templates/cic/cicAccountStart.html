<!DOCTYPE html>

<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layouts/baseLayout}">

<head>
  <title id="page-title-heading">
    You’re about to start filing your accounts
  </title>
</head>
<body>
<div id="main-content" layout:fragment="content">

  <form id="account-start-form" th:action="@{''}" class="govuk-body" method="post">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <header>
          <h1 id="page-header" class="govuk-heading-l">You’re about to start filing your
            accounts</h1>
        </header>

        <p>You’ll need to refer to your prepared accounts.</p>
        <p>You won’t need to fill in every section – only fill in what’s in your prepared
          accounts.</p>

        <div class="govuk-inset-text">
          Your answers will be saved as you go on. You can leave at any time and resume filing
          later.
        </div>

        <input id="next-button" class="govuk-button piwik-event" type="submit"
               data-event-id="CIC about to start accounts" role="button" value="Continue to accounts"/>

      </div>
    </div>
  </form>
</div>
</body>
</html>
